<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let nota = Number(prompt("Ingrese una nota:"))

        if(nota < 0 || nota > 10){
            alert("Lo sentimos, ingrese una nota en rango 0-10")
        }else{
            if(nota >= 9 && nota <= 10){
                alert("El resultado de su nota es: A")
            }else{
                if(nota >= 8 && nota <= 8.9){
                    alert("El resultado de su nota es: B")
                }else{
                    if(nota >= 7 && nota <= 7.9){
                        alert("El resultado de su nota es: C")
                    }else{
                        if(nota >= 6 && nota <= 6.9){
                            alert("El resultado de su nota es: D")
                        }else{
                            if(nota >= 0 && nota <= 5.9){
                                alert("El resultado de su nota es: E")
                            }
                        }
                    }
                }
            } 
        }
    </script>
</head>
<body>
    
</body>
</html>
