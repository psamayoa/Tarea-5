<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = Number(prompt("Ingrese ángulo:"))

        if(a < 90){
            alert("Tipo de ángulo: Ángulo agudo")
        }else{
            if(a == 90){
                alert("Tipo de ángulo: Ángulo recto")
            }else{
                if(a > 90 && a < 180){
                    alert("Tipo de ángulo: Ángulo obtuso")
                }else{
                    if(a == 180){
                        alert("Tipo de ángulo: Ángulo llano")
                    }
                }
            }
        } 
    </script>
</head>
<body>
    
</body>
</html>
