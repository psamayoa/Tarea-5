    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let suma = 0
        let promedio = 0
        for (let i = 1; i <= 10; i++) {
		nota = Number(prompt("Ingrese numero")) 
        suma = suma + nota
	    }
        promedio = suma / 10
        alert("La suma total de los numeros son: " + promedio)
    </script>
