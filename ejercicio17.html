<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = Number(prompt("Ingrese numero"))
        if (num === 0 || num === 1)
            alert("El factorial es: 1")
                for (let i = num - 1; i >= 1; i--) {
                num *= i;
        }
            alert("El factorial es: " + num)
    </script>
</head>

</html>
